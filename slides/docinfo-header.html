<style>

.CodeMirror {
    border: none !important;
    background: transparent;
}

  position: relative;
}

  font-family: 'FiraCode', monospace;
  height: 100%;
  color: black;
  border: solid 1px #90B4FE;
}

.reveal .CodeMirror-lines {
  padding: 4px 0; /* Vertical padding around content */
}

.CodeMirror-selected { background: transparent; }
.CodeMirror-focused .CodeMirror-selected { background: #d7d4f0; }

.reveal .listingblock div,
.reveal .listingblock span,
.reveal .listingblock pre,
.reveal .listingblock pre[class],
.reveal .listingblock pre>code,
.reveal .listingblock pre[class]>code {
	width: unset;
 	font-size: unset;
	line-height: unset;
    letter-spacing: unset;
	word-spacing: unset;
    text-align: left;
    box-shadow: none;
    font-family: 'FiraCode', monospace !important;
    padding: 0;
    margin: 0;
}

.reveal .CodeMirror pre {
  /* Reset some styles that the rest of the page might have set */
  -moz-border-radius: 0; -webkit-border-radius: 0; border-radius: 0;
  border-width: 0;
  background: transparent;
  font-family: inherit;
  font-size: inherit;
  margin: 0;
  white-space: pre;
  word-wrap: normal;
  line-height: inherit;
  color: inherit;
  z-index: 2;
  position: relative;

.reveal .listingblock pre,
.reveal .listingblock pre[class],

.reveal .listingblock pre[class]>code {
    -webkit-border-radius: 0;

.reveal .CodeMirror pre {
  padding: 0 4px;

    border: 2px #f7f7f8 solid;
